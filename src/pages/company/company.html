<ion-header>

  <ion-navbar>
    <ion-title>company</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-label>List of Companies</ion-label>
  <ion-list>
    <ion-item-sliding *ngFor="let company of companies">
      <ion-item>
        <h3>Name: {{company.name}}</h3>
        <p>Owner: {{company.owner}}</p>
        <p>Verified: {{company.verified}}</p>
        <p><ion-icon name="logo-facebook"></ion-icon> {{company.facebook}}</p>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
