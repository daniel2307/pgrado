<ion-header>
  <ion-navbar>
    <ion-title>
      Crud User
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>
    <ion-item>
        <ion-label floating>first name :</ion-label>
        <ion-input type="text" value="" [(ngModel)]="model.firstname"></ion-input>
      </ion-item>            
      <ion-item>
        <ion-label floating>last name :</ion-label>
        <ion-input type="text" value="" [(ngModel)]="model.lastname"></ion-input>
      </ion-item>
      <ion-item>
          <button type="button" (click)="addUser()" ion-button full >Submit</button>
      </ion-item>
</ion-list>

  <ion-card>
    <ion-card-header>
      Swipe item to the left to delete or edit
    </ion-card-header>
  </ion-card>
  <ion-list>
    <ion-item-sliding *ngFor="let user of users">
      <ion-item>
        <h3>firstname: {{user.firstname}}</h3>
        <p>lastname: {{user.lastname}}</p>
      </ion-item>
      <ion-item-options>
        <button ion-button color="danger" (click)="deleteUser(user.$key)">
        <ion-icon name="ios-trash"></ion-icon>
        delete
      </button>
      <button ion-button color="success" (click)="updateUser(user)">
          <ion-icon name="ios-create"></ion-icon>
          edit
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
